<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        #greeting{
           margin: auto;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid;
            border-radius: 10px;
        }
        .product img {
            max-width: 100px;
            border-radius: 10px;
        }
        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Здарова, користувач!</h1>
    <div id="product-grid"></div>

    <script>
        const tg = window.Telegram.WebApp;

        // Перемикання кольорової гами
        function applyTheme() {
            const themeParams = tg.themeParams;
            document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
            document.body.style.color = themeParams.text_color || '#000000';
        }

        tg.onEvent('themeChanged', applyTheme);
        applyTheme();

        // Динамічне вітання
        const user = tg.initDataUnsafe.user;
        if (user && user.first_name) {
            document.getElementById('greeting').textContent = `Шалом, ${user.first_name}! Готов платить гроші?)`;
        }

        // Отримання даних з URL
        const urlParams = new URLSearchParams(window.location.search);
        const productsJson = urlParams.get('products');

        if (productsJson) {
            const products = JSON.parse(decodeURIComponent(productsJson));
            const productGrid = document.getElementById('product-grid');

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>${product.price} грн</strong></p>
                    <button class="buy-button">Купити</button>
                `;
                productElement.querySelector('.buy-button').addEventListener('click', () => {
                    alert('Та яке купляти, товар на склад ще не завезли');
                });
                productGrid.appendChild(productElement);
            });
        } else {
            console.error('Продукти не знайдені в URL!');
        }
    </script>
</body>
</html>
