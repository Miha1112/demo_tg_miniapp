<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: var(--tg-theme-bg-color);
        }
        #product-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--tg-theme-button-color);
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        #product-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-theme-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        #product-modal img {
            max-width: 100%;
            border-radius: 10px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .close-button {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-button:hover, .buy-button:hover {
            opacity: 0.8;
        }
        @media (min-width: 600px) {
            #product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 599px) {
            #product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1 id="greeting">Demo mini app</h1>
    <div id="product-grid"></div>
    
    <div id="product-modal">
        <img id="modal-image" src="" alt="">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <p><strong id="modal-price"></strong></p>
        <div class="modal-buttons">
            <button class="close-button" onclick="closeModal()">Закрити</button>
            <button class="buy-button" onclick="buyProduct()">Купити</button>
        </div>
    </div>

    <script>
    const tg = window.Telegram.WebApp;

    function applyTheme() {
        if (!tg.themeParams) return;
        const themeParams = tg.themeParams;
        document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
        document.body.style.color = themeParams.text_color || '#000000';
    }

    tg.onEvent('themeChanged', applyTheme);
    applyTheme();

    function openModal(product) {
        document.getElementById('modal-image').src = product.imageUrl;
        document.getElementById('modal-title').textContent = product.name;
        document.getElementById('modal-description').textContent = product.description;
        document.getElementById('modal-price').textContent = product.price + ' $';
        document.getElementById('product-modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    function buyProduct() {
        alert('Товар додано до кошика!');
    }

    function displayProducts(products) {
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = '';

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
            `;
            productElement.addEventListener('click', () => openModal(product));
            productGrid.appendChild(productElement);
        });
    }

    fetch('https://8b5b-94-247-231-71.ngrok-free.app/api/getProducts', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Products:', data);
        displayProducts(data);
    })
    .catch(error => {
        console.error('Error fetching products:', error);
        document.getElementById('product-grid').innerHTML = '<p>Не вдалося завантажити товари. Спробуйте пізніше.</p>';
    });
    </script>
</body>
</html>
