<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
             background: var(--tg-theme-bg-color);
        }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        #greeting{
           color: var(--tg-theme-button-text-color);
           margin: auto;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid;
            border-radius: 10px;
        }
        .product img {
            max-width: 100px;
            border-radius: 10px;
        }
        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--tg-theme-button-color);
        }
        .download-button:hover {
            background: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>
    <h1 id="greeting">Здарова, користувач!</h1>
    <div id="product-grid"></div>

    <script>
    const tg = window.Telegram.WebApp;

    // Перемикання кольорової гами
    function applyTheme() {
        const themeParams = tg.themeParams;
        document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
        document.body.style.color = themeParams.text_color || '#000000';
    }

    tg.onEvent('themeChanged', applyTheme);
    applyTheme();

    // Динамічне вітання
    const user = tg.initDataUnsafe.user;
    if (user && user.first_name) {
        document.getElementById('greeting').textContent = `Шалом, ${user.first_name}! Готов платить гроші?)`;
    }

    // Функція для відображення продуктів
    function displayProducts(products) {
    const productGrid = document.getElementById('product-grid');
    productGrid.innerHTML = '';

    products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        productElement.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p><strong>${product.price} грн</strong></p>
            <button class="download-button">Завантажити</button>
        `;

        productElement.querySelector('.download-button').addEventListener('click', () => {
            const downloadUrl = `https://b64e-94-247-231-71.ngrok-free.app/api/download?path=${encodeURIComponent(product.path)}`;
            fetch(downloadUrl, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    // Зчитуємо назву файлу з заголовка Content-Disposition
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'downloaded-file';
                    if (contentDisposition && contentDisposition.includes('filename=')) {
                        fileName = contentDisposition
                            .split('filename=')[1]
                            .split(';')[0]
                            .replace(/"/g, ''); // Видаляємо лапки, якщо є
                    }
                    return response.blob().then(blob => ({ blob, fileName }));
                } else {
                    throw new Error('Не вдалося завантажити файл.');
                }
            })
            .then(({ blob, fileName }) => {
                const downloadLink = document.createElement('a');
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = fileName; // Встановлюємо коректне ім'я файлу
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error(error);
                alert('Сталася помилка при завантаженні файлу. ' + error);
            });
        });

        productGrid.appendChild(productElement);
    });
}



    // Отримання даних із сервера
    fetch('https://b64e-94-247-231-71.ngrok-free.app/api/getProducts', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Products:', data);
        displayProducts(data);
    })
    .catch(error => {
        console.error('Error fetching products:', error);
        document.getElementById('product-grid').innerHTML = '<p>Не вдалося завантажити товари. Спробуйте пізніше.</p>';
    });
</script>
</body>
</html>
