<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Привіт, користувач!</h1>
    <button id="send-data">Надіслати дані</button>

    <script>
        // Ініціалізація Web App
        const tg = window.Telegram.WebApp;

        // Встановлення теми інтерфейсу
        document.body.style.backgroundColor = tg.themeParams.bg_color;

        // Надсилання даних назад до Telegram
        document.getElementById('send-data').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ message: "Hello from Web App!" }));
        });

        // Відображення даних про користувача
        console.log("User:", tg.initDataUnsafe.user);
    </script>
</body>
</html>
