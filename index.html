<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: var(--tg-theme-bg-color);
        }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--tg-theme-button-color);
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 120px;
            border-radius: 10px;
        }
        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            opacity: 0.8;
        }
        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="greeting">Demo mini apps</h1>
    <div id="product-grid"></div>
    <div id="notification">Товар додано до кошика!</div>

    <script>
    const tg = window.Telegram.WebApp;

    function applyTheme() {
        const themeParams = tg.themeParams;
        document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
        document.body.style.color = themeParams.text_color || '#000000';
    }

    tg.onEvent('themeChanged', applyTheme);
    applyTheme();

    function showNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    function displayProducts(products) {
        const productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = '';

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>${product.price} грн</strong></p>
                <button class="buy-button">Купити</button>
            `;

            productElement.querySelector('.buy-button').addEventListener('click', () => {
                showNotification();
            });

            productGrid.appendChild(productElement);
        });
    }

    fetch('https://8b5b-94-247-231-71.ngrok-free.app/api/getProducts', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Products:', data);
        displayProducts(data);
    })
    .catch(error => {
        console.error('Error fetching products:', error);
        document.getElementById('product-grid').innerHTML = '<p>Не вдалося завантажити товари. Спробуйте пізніше.</p>';
    });
    </script>
</body>
</html>
